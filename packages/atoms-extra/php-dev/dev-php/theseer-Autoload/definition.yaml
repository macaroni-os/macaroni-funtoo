name: theseer-Autoload
version: 1.26.0+2
category: dev-php
use_flags:
- -test
requires:
- name: theseer-DirectoryScanner
  version: '>=0'
  category: dev-php
- name: zetacomponents-Base
  version: '>=0'
  category: dev-php
- name: zetacomponents-ConsoleTools
  version: '>=0'
  category: dev-php
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: PHP Autoload Builder
uri:
- https://github.com/theseer/Autoload
license: BSD
labels:
  BDEPEND: dev-lang/php:*[cli] >=dev-php/theseer-DirectoryScanner-1.3 <dev-php/theseer-DirectoryScanner-2
    >=dev-php/zetacomponents-Base-1.8 <dev-php/zetacomponents-Base-2 >=dev-php/zetacomponents-ConsoleTools-1.7.1
    <dev-php/zetacomponents-ConsoleTools-2 test? ( >=dev-php/phpunit-8 <dev-php/phpunit-9
    )
  IUSE: test
  RDEPEND: dev-lang/php:*[cli] >=dev-php/theseer-DirectoryScanner-1.3 <dev-php/theseer-DirectoryScanner-2
    >=dev-php/zetacomponents-Base-1.8 <dev-php/zetacomponents-Base-2 >=dev-php/zetacomponents-ConsoleTools-1.7.1
    <dev-php/zetacomponents-ConsoleTools-2
  emerge.packages: dev-php/theseer-Autoload
  kit: core-server-kit
  original.package.name: dev-php/theseer-Autoload
  original.package.slot: "0"
  original.package.version: 1.26.0-r1
