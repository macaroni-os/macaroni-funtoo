name: openvpn
version: 2.5.8
category: net-vpn
use_flags:
- -iproute2
- -kernel_linux
- -lz4
- -mbedtls
- -pkcs11
- -selinux
- lzo
- openssl
- pam
- systemd
requires:
- name: lzo
  version: '>=0'
  category: dev-libs-2
- name: openssl
  version: '>=0'
  category: dev-libs
- name: pam
  version: '>=0'
  category: sys-libs
- name: tmpfiles
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Robust and highly flexible tunneling application compatible with many
  OSes
uri:
- https://openvpn.net/
license: GPL-2
labels:
  BDEPEND: '>=app-portage/elt-patches-20170815 !<sys-devel/gettext-0.18.1.1-r3 ||
    ( >=sys-devel/automake-1.16.1:1.16 >=sys-devel/automake-1.15.1:1.15 ) >=sys-devel/autoconf-2.69
    >=sys-devel/libtool-2.4 virtual/pkgconfig'
  DEPEND: kernel_linux? ( iproute2? ( sys-apps/iproute2[-minimal] ) ) lz4? ( app-arch/lz4
    ) lzo? ( >=dev-libs/lzo-1.07 ) mbedtls? ( net-libs/mbedtls:= ) openssl? ( >=dev-libs/openssl-0.9.8:0=
    ) pam? ( sys-libs/pam ) pkcs11? ( >=dev-libs/pkcs11-helper-1.11 ) systemd? ( sys-apps/systemd
    ) dev-python/docutils dev-python/docutils sys-apps/shadow
  IUSE: down-root examples inotify iproute2 +openssl +lz4 +lzo mbedtls pam pkcs11
    +plugins selinux static systemd test userland_BSD kernel_linux
  RDEPEND: kernel_linux? ( iproute2? ( sys-apps/iproute2[-minimal] ) ) lz4? ( app-arch/lz4
    ) lzo? ( >=dev-libs/lzo-1.07 ) mbedtls? ( net-libs/mbedtls:= ) openssl? ( >=dev-libs/openssl-0.9.8:0=
    ) pam? ( sys-libs/pam ) pkcs11? ( >=dev-libs/pkcs11-helper-1.11 ) systemd? ( sys-apps/systemd
    ) dev-python/docutils selinux? ( sec-policy/selinux-openvpn ) virtual/tmpfiles
  emerge.packages: net-vpn/openvpn
  kit: net-kit
  original.package.name: net-vpn/openvpn
  original.package.slot: "0"
  original.package.version: 2.5.8
