name: tumbler
version: 4.16.0
category: xfce-extra
use_flags:
- curl
- epub
- ffmpeg
- gstreamer
- jpeg
- odf
- pdf
- raw
requires:
- name: libgepub
  version: '>=0'
  category: app-text
- name: poppler
  version: '>=0'
  category: app-text
- name: libgsf
  version: '>=0'
  category: gnome-extra
- name: freetype
  version: '>=0'
  category: media-libs-2
- name: gst-plugins-base
  version: '>=0'
  category: media-libs-1.0
- name: libopenraw
  version: '>=0'
  category: media-libs
- name: gst-plugins-meta
  version: '>=0'
  category: media-plugins-1.0
- name: ffmpegthumbnailer
  version: '>=0'
  category: media-video
- name: dbus
  version: '>=0'
  category: sys-apps
- name: thunar
  version: '>=0'
  category: xfce-base
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A thumbnail service for Thunar
uri:
- https://docs.xfce.org/xfce/thunar/start
license: GPL-2+
