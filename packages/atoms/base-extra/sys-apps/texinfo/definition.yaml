name: texinfo
version: 7.1.1
category: sys-apps
use_flags:
- nls
- standalone
requires:
- name: perl
  version: '>=0'
  category: dev-lang
- name: ncurses
  version: '>=0'
  category: sys-libs
- name: libintl
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: The GNU info program and utilities
uri:
- https://www.gnu.org/software/texinfo/
license: GPL-3
labels:
  BDEPEND: app-arch/xz-utils nls? ( >=sys-devel/gettext-0.19.6 )
  DEPEND: '!=app-text/tetex-2* >=sys-libs/ncurses-5.2-r2:0= standalone? ( dev-lang/perl
    ) !standalone? ( dev-lang/perl:= dev-perl/libintl-perl dev-perl/Unicode-EastAsianWidth
    dev-perl/Text-Unidecode ) nls? ( virtual/libintl )'
  IUSE: nls +standalone static
  RDEPEND: '!=app-text/tetex-2* >=sys-libs/ncurses-5.2-r2:0= standalone? ( dev-lang/perl
    ) !standalone? ( dev-lang/perl:= dev-perl/libintl-perl dev-perl/Unicode-EastAsianWidth
    dev-perl/Text-Unidecode ) nls? ( virtual/libintl )'
  emerge.packages: sys-apps/texinfo
  kit: core-kit
  original.package.name: sys-apps/texinfo
  original.package.slot: "0"
  original.package.version: 7.1.1
