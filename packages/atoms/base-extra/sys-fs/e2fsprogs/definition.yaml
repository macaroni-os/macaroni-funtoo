name: e2fsprogs
version: 1.47.1+1
category: sys-fs
use_flags:
- -cron
- -fuse
- -nls
requires:
- name: util-linux
  version: '>=0'
  category: sys-apps
- name: e2fsprogs-libs
  version: '>=0'
  category: sys-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Standard EXT2/EXT3/EXT4 filesystem utilities
uri:
- http://e2fsprogs.sourceforge.net/
license: GPL-2 BSD
labels:
