name: docbook-sgml-utils
version: 0.6.14+1
category: app-text
use_flags:
- -jadetex
- userland_GNU
requires:
- name: docbook-dsssl-stylesheets
  version: '>=0'
  category: app-text
- name: docbook-sgml-dtd
  version: '>=0'
  category: app-text-4.5
- name: docbook-xml-dtd
  version: '>=0'
  category: app-text-4.5
- name: docbook-xml-simple-dtd
  version: '>=0'
  category: app-text-4.1.2.5
- name: openjade
  version: '>=0'
  category: app-text
- name: SGMLSpm
  version: '>=0'
  category: dev-perl
- name: which
  version: '>=0'
  category: sys-apps
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Shell scripts to manage DocBook documents
uri:
- https://sourceware.org/docbook-tools/
license: GPL-2
labels:
  DEPEND: '>=dev-lang/perl-5 app-text/docbook-dsssl-stylesheets app-text/openjade
    dev-perl/SGMLSpm ~app-text/docbook-xml-simple-dtd-4.1.2.4 ~app-text/docbook-xml-simple-dtd-1.0
    app-text/docbook-xml-dtd ~app-text/docbook-sgml-dtd-3.0 ~app-text/docbook-sgml-dtd-3.1
    ~app-text/docbook-sgml-dtd-4.0 ~app-text/docbook-sgml-dtd-4.1 ~app-text/docbook-sgml-dtd-4.2
    ~app-text/docbook-sgml-dtd-4.4 jadetex? ( app-text/jadetex ) userland_GNU? ( sys-apps/which
    ) || ( www-client/lynx www-client/links www-client/elinks virtual/w3m ) >=app-portage/elt-patches-20170815
    !<sys-devel/gettext-0.18.1.1-r3 || ( >=sys-devel/automake-1.16.1:1.16 >=sys-devel/automake-1.15.1:1.15
    ) >=sys-devel/autoconf-2.69 >=sys-devel/libtool-2.4'
  IUSE: jadetex
  RDEPEND: '>=dev-lang/perl-5 app-text/docbook-dsssl-stylesheets app-text/openjade
    dev-perl/SGMLSpm ~app-text/docbook-xml-simple-dtd-4.1.2.4 ~app-text/docbook-xml-simple-dtd-1.0
    app-text/docbook-xml-dtd ~app-text/docbook-sgml-dtd-3.0 ~app-text/docbook-sgml-dtd-3.1
    ~app-text/docbook-sgml-dtd-4.0 ~app-text/docbook-sgml-dtd-4.1 ~app-text/docbook-sgml-dtd-4.2
    ~app-text/docbook-sgml-dtd-4.4 jadetex? ( app-text/jadetex ) userland_GNU? ( sys-apps/which
    ) || ( www-client/lynx www-client/links www-client/elinks virtual/w3m )'
  emerge.packages: app-text/docbook-sgml-utils
  kit: text-kit
  original.package.name: app-text/docbook-sgml-utils
  original.package.slot: "0"
  original.package.version: 0.6.14-r2
