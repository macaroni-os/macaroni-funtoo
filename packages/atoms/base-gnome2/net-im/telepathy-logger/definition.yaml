name: telepathy-logger
version: 0.8.2
category: net-im
use_flags:
- -test
- introspection
- prefix
requires:
- name: sqlite
  version: '>=0'
  category: dev-db-3
- name: libxslt
  version: '>=0'
  category: dev-libs
- name: telepathy-glib
  version: '>=0'
  category: net-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Daemon that centralizes the communication logging within the Telepathy
