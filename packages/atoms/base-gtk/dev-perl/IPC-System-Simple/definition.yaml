name: IPC-System-Simple
version: 1.250.0
category: dev-perl
use_flags:
- -test
requires:
- name: perl-Carp
  version: '>=0'
  category: virtual
- name: perl-Exporter
  version: '>=0'
  category: virtual
- name: perl-Scalar-List-Utils
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Run commands simply, with detailed diagnostics
uri:
- https://metacpan.org/release/IPC-System-Simple
license: '|| ( Artistic GPL-1+ )'
labels:
  DEPEND: virtual/perl-Carp virtual/perl-Exporter virtual/perl-Scalar-List-Utils virtual/perl-ExtUtils-MakeMaker
    test? ( virtual/perl-Test-Simple dev-perl/Test-NoWarnings ) dev-lang/perl:=[-build(-)]
  IUSE: test
  RDEPEND: virtual/perl-Carp virtual/perl-Exporter virtual/perl-Scalar-List-Utils
    dev-lang/perl:=[-build(-)]
  emerge.packages: dev-perl/IPC-System-Simple
  kit: perl-kit
  original.package.name: dev-perl/IPC-System-Simple
  original.package.slot: "0"
  original.package.version: 1.250.0
