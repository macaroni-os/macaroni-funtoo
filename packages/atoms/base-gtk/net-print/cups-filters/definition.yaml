name: cups-filters
version: 1.28.17
category: net-print
use_flags:
- -braille
- -exif
- -ldap
- -perl
- -test
- dbus
- foomatic
- jpeg
- png
- postscript
- tiff
- zeroconf
requires:
- name: ghostscript-gpl
  version: '>=0'
  category: app-text
- name: poppler
  version: '>=0'
  category: app-text
- name: avahi
  version: '>=0'
  category: net-dns
- name: cups
  version: '>=0'
  category: net-print
- name: bc
  version: '>=0'
  category: sys-devel
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Cups filters
uri:
- https://wiki.linuxfoundation.org/openprinting/cups-filters
license: MIT GPL-2
labels:
  BDEPEND: dev-util/gdbus-codegen >=sys-devel/gettext-0.18.3 virtual/pkgconfig test?
    ( media-fonts/dejavu ) >=app-portage/elt-patches-20170815 !<sys-devel/gettext-0.18.1.1-r3
    || ( >=sys-devel/automake-1.16.1:1.16 >=sys-devel/automake-1.15.1:1.15 ) >=sys-devel/autoconf-2.69
    >=sys-devel/libtool-2.4
  DEPEND: '>=app-text/poppler-0.32:=[cxx,jpeg?,lcms,tiff?,utils] >=app-text/qpdf-8.4.2:=
    dev-libs/glib:2 media-libs/fontconfig media-libs/freetype:2 media-libs/lcms:2
    >=net-print/cups-2.2.2 !<=net-print/cups-1.5.9999 sys-devel/bc sys-libs/zlib braille?
    ( dev-libs/liblouis media-gfx/imagemagick ) exif? ( media-libs/libexif ) dbus?
    ( sys-apps/dbus ) foomatic? ( !net-print/foomatic-filters ) jpeg? ( virtual/jpeg:0
    ) ldap? ( net-nds/openldap ) perl? ( dev-lang/perl:= ) png? ( media-libs/libpng:0=
    ) postscript? ( >=app-text/ghostscript-gpl-9.09[cups] ) tiff? ( media-libs/tiff:0
    ) zeroconf? ( net-dns/avahi[dbus] )'
  IUSE: braille dbus exif +foomatic jpeg ldap pclm pdf perl png +postscript test tiff
    zeroconf
  RDEPEND: '>=app-text/poppler-0.32:=[cxx,jpeg?,lcms,tiff?,utils] >=app-text/qpdf-8.4.2:=
    dev-libs/glib:2 media-libs/fontconfig media-libs/freetype:2 media-libs/lcms:2
    >=net-print/cups-2.2.2 !<=net-print/cups-1.5.9999 sys-devel/bc sys-libs/zlib braille?
    ( dev-libs/liblouis media-gfx/imagemagick ) exif? ( media-libs/libexif ) dbus?
    ( sys-apps/dbus ) foomatic? ( !net-print/foomatic-filters ) jpeg? ( virtual/jpeg:0
    ) ldap? ( net-nds/openldap ) perl? ( dev-lang/perl:= ) png? ( media-libs/libpng:0=
    ) postscript? ( >=app-text/ghostscript-gpl-9.09[cups] ) tiff? ( media-libs/tiff:0
    ) zeroconf? ( net-dns/avahi[dbus] )'
  emerge.packages: net-print/cups-filters
  kit: desktop-kit
  original.package.name: net-print/cups-filters
  original.package.slot: "0"
  original.package.version: 1.28.17
