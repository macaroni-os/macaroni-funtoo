  RDEPEND: '>=dev-libs/boost-1.62.0:=[threads] dev-util/ctags'
  emerge.packages: dev-util/source-highlight
  kit: dev-kit
  original.package.name: dev-util/source-highlight
  original.package.slot: "0"
  original.package.version: 3.1.8-r1
