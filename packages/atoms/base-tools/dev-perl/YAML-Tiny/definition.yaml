name: YAML-Tiny
version: 1.730.0
category: dev-perl
use_flags:
- -minimal
- -test
requires:
- name: perl-Carp
  version: '>=0'
  category: virtual
- name: perl-Exporter
  version: '>=0'
  category: virtual
- name: perl-Scalar-List-Utils
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Read/Write YAML files with as little code as possible
uri:
- https://metacpan.org/release/YAML-Tiny
license: '|| ( Artistic GPL-1+ )'
labels:
  DEPEND: virtual/perl-Carp virtual/perl-Exporter virtual/perl-Scalar-List-Utils virtual/perl-ExtUtils-MakeMaker
    test? ( !minimal? ( >=virtual/perl-CPAN-Meta-2.120.900 >=dev-perl/JSON-MaybeXS-1.1.0
    ) >=virtual/perl-File-Spec-0.80.0 >=virtual/perl-File-Temp-0.190.0 virtual/perl-Getopt-Long
    virtual/perl-IO virtual/perl-JSON-PP >=virtual/perl-Test-Simple-0.880.0 ) dev-lang/perl:=
  IUSE: test minimal
  RDEPEND: virtual/perl-Carp virtual/perl-Exporter virtual/perl-Scalar-List-Utils
    dev-lang/perl:=
  emerge.packages: dev-perl/YAML-Tiny
  kit: perl-kit
  original.package.name: dev-perl/YAML-Tiny
  original.package.slot: "0"
  original.package.version: 1.730.0
