name: gtk-doc
version: 1.32+2
category: dev-util
use_flags:
- -emacs
- -python_single_target_python3_10
- -python_single_target_python3_7
- -python_single_target_python3_8
- python_single_target_python3_9
requires:
- name: docbook-dsssl-stylesheets
  version: '>=0'
  category: app-text
- name: docbook-sgml-dtd
  version: '>=0'
  category: app-text-4.5
- name: docbook-xml-dtd
  version: '>=0'
  category: app-text-4.5
- name: docbook-xsl-stylesheets
  version: '>=0'
  category: app-text
- name: perl
  version: '>=0'
  category: dev-lang
- name: python
  version: '>=0'
  category: dev-lang-3.9
- name: python-exec
  version: '>=0'
  category: dev-lang-2
- name: glib
  version: '>=0'
  category: dev-libs-2
- name: libxslt
  version: '>=0'
  category: dev-libs
- name: pygments
  version: '>=0'
  category: dev-python
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: GTK+ Documentation Generator
uri:
- https://www.gtk.org/gtk-doc/
license: GPL-2 FDL-1.1
