name: wayland
version: 1.21.0+1
category: dev-libs
use_flags:
- -doc
requires:
- name: expat
  version: '>=0'
  category: dev-libs
- name: libffi
  version: '>=0'
  category: dev-libs
- name: libxml2
  version: '>=0'
  category: dev-libs-2
annotations:
