  DEPEND: '>=dev-libs/expat-2.1.0-r3:= dev-libs/libxml2:= >=dev-libs/libffi-3.0.13-r1:='
  IUSE: doc
  RDEPEND: '>=dev-libs/expat-2.1.0-r3:= dev-libs/libxml2:= >=dev-libs/libffi-3.0.13-r1:='
  emerge.packages: dev-libs/wayland
  kit: core-gl-kit
  original.package.name: dev-libs/wayland
  original.package.slot: "0"
  original.package.version: 1.21.0
