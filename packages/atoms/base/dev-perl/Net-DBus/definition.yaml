name: Net-DBus
version: 1.1.0+1
category: dev-perl
use_flags:
  - -test
requires:
  - name: XML-Twig
    version: '>=0'
    category: dev-perl
  - name: dbus
    version: '>=0'
    category: sys-apps
  - name: perl-Time-HiRes
    version: '>=0'
    category: virtual
description: Perl extension for the DBus message system
uri:
  - https://metacpan.org/release/Net-DBus
license: '|| ( Artistic GPL-1+ )'
labels:
  DEPEND: sys-apps/dbus virtual/perl-Time-HiRes dev-perl/XML-Twig virtual/pkgconfig virtual/perl-ExtUtils-MakeMaker test? ( virtual/perl-Test-Simple ) dev-lang/perl:=
  IUSE: test
  RDEPEND: sys-apps/dbus virtual/perl-Time-HiRes dev-perl/XML-Twig dev-lang/perl:=
  emerge.packages: dev-perl/Net-DBus
  kit: perl-kit
  original.package.name: dev-perl/Net-DBus
  original.package.version: 1.1.0
annotations:
  subsets:
    devel:
      - ^/usr/include/
    portage:
      - ^/var/db/pkg/
