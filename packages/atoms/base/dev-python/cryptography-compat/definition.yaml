name: cryptography-compat
version: 3.3.2+4
category: dev-python
use_flags:
- -idna
- -libressl
- -x86
- cpu_flags_x86_sse2
- python_targets_python2_7
requires:
- name: cffi
  version: '>=0'
  category: dev-python
- name: six
  version: '>=0'
  category: dev-python
- name: python-enum34
  version: '>=0'
  category: virtual
- name: python-ipaddress
  version: '>=0'
