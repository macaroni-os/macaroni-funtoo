name: sonnet
version: 5.78.0+3
category: kde-frameworks-5
use_flags:
- -aspell
- -designer
- -doc
- -prefix
- -test
- hunspell
- nls
requires:
- name: hunspell
  version: '>=0'
  category: app-text
- name: qtcore
  version: '>=0'
  category: dev-qt-5
- name: qtgui
  version: '>=0'
  category: dev-qt-5
- name: qtwidgets
  version: '>=0'
  category: dev-qt-5
- name: kf-env
  version: '>=0'
  category: kde-frameworks-5
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Framework for providing spell-checking through abstraction of popular
  backends
uri:
- https://kde.org/
license: LGPL-2+ LGPL-2.1+
labels:
  BDEPEND: nls? ( >=dev-qt/linguist-tools-5.15.1:5 ) dev-util/ninja >=dev-util/cmake-3.9.6
    test? ( !prefix? ( x11-base/xorg-server[xvfb] ) x11-apps/xhost ) >=kde-frameworks/extra-cmake-modules-5.78:5
    designer? ( >=kde-frameworks/kdesignerplugin-5.78:5 >=dev-qt/designer-5.15.1:5
    ) doc? ( >=dev-qt/qthelp-5.15.1:5 >=app-doc/doxygen-1.8.13-r1 )
  DEPEND: '>=dev-qt/qtgui-5.15.1:5 >=dev-qt/qtwidgets-5.15.1:5 aspell? ( app-text/aspell
    ) hunspell? ( app-text/hunspell:= ) dev-util/desktop-file-utils x11-misc/shared-mime-info
    test? ( >=dev-qt/qttest-5.15.1:5 ) >=dev-qt/qtcore-5.15.1:5 doc? ( >=dev-qt/qt-docs-5.15.1:5
    ) dev-util/desktop-file-utils'
  IUSE: aspell +hunspell nls test debug designer doc test
  RDEPEND: '>=dev-qt/qtgui-5.15.1:5 >=dev-qt/qtwidgets-5.15.1:5 aspell? ( app-text/aspell
    ) hunspell? ( app-text/hunspell:= ) >=kde-frameworks/kf-env-4 || ( >=kde-frameworks/breeze-icons-5.78:5
    kde-frameworks/oxygen-icons:* ) >=dev-qt/qtcore-5.15.1:5 doc? ( >=dev-qt/qt-docs-5.15.1:5
    )'
  emerge.packages: kde-frameworks/sonnet:5
  kit: kde-kit
  original.package.name: kde-frameworks/sonnet
  original.package.slot: "5"
  original.package.version: 5.78.0
