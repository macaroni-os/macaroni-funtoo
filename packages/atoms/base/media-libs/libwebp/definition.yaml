name: libwebp
version: 1.0.2
category: media-libs
use_flags:
- -tiff
- gif
- jpeg
- opengl
- png
requires:
- name: freeglut
  version: '>=0'
  category: media-libs
- name: giflib
  version: '>=0'
  category: media-libs
- name: libpng
  version: '>=0'
  category: media-libs
- name: jpeg
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A lossy image compression format
uri:
- https://developers.google.com/speed/webp/download
license: BSD
labels:
  BDEPEND: '>=app-portage/elt-patches-20170815 !<sys-devel/gettext-0.18.1.1-r3 ||
    ( >=sys-devel/automake-1.16.1:1.16 >=sys-devel/automake-1.15.1:1.15 ) >=sys-devel/autoconf-2.69
    >=sys-devel/libtool-2.4'
  DEPEND: gif? ( media-libs/giflib:= ) jpeg? ( virtual/jpeg:0= ) opengl? ( media-libs/freeglut
    virtual/opengl ) png? ( media-libs/libpng:0= ) tiff? ( media-libs/tiff:0= )
  IUSE: cpu_flags_arm_neon cpu_flags_x86_sse2 cpu_flags_x86_sse4_1 gif +jpeg opengl
    +png static-libs swap-16bit-csp tiff abi_x86_32 abi_x86_64 abi_x86_x32 abi_mips_n32
    abi_mips_n64 abi_mips_o32 abi_s390_32 abi_s390_64
  RDEPEND: gif? ( media-libs/giflib:= ) jpeg? ( virtual/jpeg:0= ) opengl? ( media-libs/freeglut
    virtual/opengl ) png? ( media-libs/libpng:0= ) tiff? ( media-libs/tiff:0= )
  emerge.packages: media-libs/libwebp
  kit: media-kit
  original.package.name: media-libs/libwebp
  original.package.slot: "0"
  original.package.version: 1.0.2
