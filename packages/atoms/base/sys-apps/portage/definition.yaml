- name: findutils
  version: '>=0'
  category: sys-apps
- name: tmpfiles
  version: '>=0'
  category: virtual
- name: entities-catalog
  version: '>=0'
  category: macaroni
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
