name: cryptsetup
version: 2.1.0+4
category: sys-fs
use_flags:
- -gcrypt
- -libressl
- -nettle
- -pwquality
- -static
- -static-libs
- argon2
- openssl
- udev
requires:
- name: argon2
  version: '>=0'
  category: app-crypt
- name: json-c
  version: '>=0'
  category: dev-libs
- name: libgpg-error
  version: '>=0'
  category: dev-libs
- name: openssl
  version: '>=0'
  category: dev-libs
- name: popt
  version: '>=0'
  category: dev-libs
- name: lvm2
  version: '>=0'
  category: sys-fs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Tool to setup encrypted devices with dm-crypt
uri:
- https://gitlab.com/cryptsetup/cryptsetup/blob/master/README.md
license: GPL-2+
