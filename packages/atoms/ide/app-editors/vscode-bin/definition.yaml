name: vscode-bin
version: 1.88.1
category: app-editors
use_flags:
- hunspell
- libsecret
requires:
- name: libsecret
  version: '>=0'
  category: app-crypt
- name: hunspell
  version: '>=0'
  category: app-text
- name: nss
  version: '>=0'
  category: dev-libs
- name: alsa-lib
  version: '>=0'
  category: media-libs
- name: libpng
  version: '>=0'
  category: media-libs
- name: cairo
  version: '>=0'
  category: x11-libs
- name: gtk+
  version: '>=0'
  category: x11-libs-3
- name: libXScrnSaver
  version: '>=0'
  category: x11-libs
- name: libXtst
  version: '>=0'
  category: x11-libs
- name: libnotify
  version: '>=0'
  category: x11-libs
- name: libxkbfile
  version: '>=0'
  category: x11-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Multiplatform Visual Studio Code from Microsoft
uri:
- https://code.visualstudio.com
license: Apache-2.0 BSD BSD-1 BSD-2 BSD-4 CC-BY-4.0 ISC LGPL-2.1+ Microsoft MIT MPL-2.0
  openssl PYTHON TextMate-bundle Unlicense UoI-NCSA W3C
labels:
  DEPEND: dev-util/desktop-file-utils x11-misc/shared-mime-info
  IUSE: libsecret hunspell zsh-completion
  RDEPEND: hunspell? ( app-text/hunspell ) libsecret? ( app-crypt/libsecret[crypt]
    ) app-accessibility/at-spi2-atk dev-libs/nss media-libs/alsa-lib media-libs/libpng:0/16
    x11-libs/cairo >=x11-libs/gtk+-3.0 x11-libs/libnotify x11-libs/libxkbcommon x11-libs/libxkbfile
    x11-libs/libXScrnSaver x11-libs/libXtst x11-libs/pango
  emerge.packages: app-editors/vscode-bin
  kit: editors-kit
  original.package.name: app-editors/vscode-bin
  original.package.slot: "0"
  original.package.version: 1.88.1
