name: phpstorm
version: "2024.1"
category: dev-util
use_flags:
- system-java
requires:
- name: libdbusmenu
  version: '>=0'
  category: dev-libs
- name: pip
  version: '>=0'
  category: dev-python
- name: jre
  version: '>=0'
  category: virtual-20
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: a PHP IDE by JetBrains
uri:
- https://www.jetbrains.com/phpstorm
license: JetBrains
labels:
  DEPEND: dev-util/patchelf dev-util/desktop-file-utils x11-misc/shared-mime-info
  IUSE: +system-java +sysctl
  RDEPEND: system-java? ( virtual/jre ) dev-libs/libdbusmenu dev-python/pip
  emerge.packages: dev-util/phpstorm
  kit: dev-kit
  original.package.name: dev-util/phpstorm
  original.package.slot: "0"
  original.package.version: "2024.1"
