name: xcolor
version: "2.12"
category: dev-tex
use_flags:
- -doc
requires:
- name: texlive-latex
  version: '>=0'
  category: dev-texlive
- name: latex-base
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: xcolor -- easy driver-independent access to colors
uri:
- http://www.ukern.de/tex/xcolor.html
license: LPPL-1.2
labels:
  DEPEND: dev-texlive/texlive-latex doc? ( dev-texlive/texlive-pstricks dev-texlive/texlive-latexextra
    ) app-arch/unzip virtual/latex-base >=sys-apps/texinfo-4.2-r5
  IUSE: doc
  RDEPEND: dev-texlive/texlive-latex virtual/latex-base
  emerge.packages: dev-tex/xcolor
  kit: text-kit
  original.package.name: dev-tex/xcolor
  original.package.slot: "0"
  original.package.version: "2.12"
