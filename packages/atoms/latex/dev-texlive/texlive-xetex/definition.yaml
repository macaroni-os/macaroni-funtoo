name: texlive-xetex
version: "2020"
category: dev-texlive
use_flags:
- -X
requires:
- name: texlive-latexextra
  version: '>=0'
  category: dev-texlive
- name: texlive-luatex
  version: '>=0'
  category: dev-texlive
- name: texlive-mathscience
  version: '>=0'
  category: dev-texlive
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: TeXLive XeTeX and packages
uri:
- http://www.tug.org/texlive/
license: Apache-2.0 GPL-1 GPL-2 LGPL-2 LPPL-1.2 LPPL-1.3 LPPL-1.3c MIT CC-BY-4.0
labels:
  DEPEND: '>=dev-texlive/texlive-basic-2020 >=dev-texlive/texlive-latexextra-2010
    >=app-text/texlive-core-2010[xetex] dev-texlive/texlive-mathscience dev-texlive/texlive-luatex
    X? ( >=x11-apps/mkfontscale-1.2.0 media-fonts/encodings ) >=app-text/texlive-core-2020
    app-arch/xz-utils'
  IUSE: X source doc
  RDEPEND: '>=dev-texlive/texlive-basic-2020 >=dev-texlive/texlive-latexextra-2010
    >=app-text/texlive-core-2010[xetex] dev-texlive/texlive-mathscience dev-texlive/texlive-luatex
    >=app-text/texlive-core-2020'
  emerge.packages: dev-texlive/texlive-xetex
  kit: text-kit
  original.package.name: dev-texlive/texlive-xetex
  original.package.slot: "0"
  original.package.version: "2020"
