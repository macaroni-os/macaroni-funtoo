name: freetype
version: 2.10.4
category: media-libs-2
use_flags:
- -X
- -brotli
- -bzip2
- -harfbuzz
- -png
- -utils
requires:
- name: zlib
  version: '>=0'
  category: sys-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: A high-quality and portable font engine
uri:
- https://www.freetype.org/
license: '|| ( FTL GPL-2+ )'
labels:
