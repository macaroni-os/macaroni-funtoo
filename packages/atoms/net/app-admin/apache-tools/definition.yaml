name: apache-tools
version: 2.4.58
category: app-admin
use_flags:
- -kernel_linux
- -libressl
- ssl
requires:
- name: apr-util
  version: '>=0'
  category: dev-libs-1
- name: libpcre
  version: '>=0'
  category: dev-libs-3
- name: openssl
  version: '>=0'
  category: dev-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Useful Apache tools - htdigest, htpasswd, ab, htdbm
uri:
- https://httpd.apache.org/
license: Apache-2.0
labels:
  DEPEND: '>=dev-libs/apr-1.5.0:1= dev-libs/apr-util:1= dev-libs/expat dev-libs/libpcre
    kernel_linux? ( sys-apps/util-linux ) ssl? ( !libressl? ( dev-libs/openssl:0=
    ) libressl? ( dev-libs/libressl:0= ) ) sys-devel/libtool'
  IUSE: libressl ssl
  RDEPEND: '>=dev-libs/apr-1.5.0:1= dev-libs/apr-util:1= dev-libs/expat dev-libs/libpcre
    kernel_linux? ( sys-apps/util-linux ) ssl? ( !libressl? ( dev-libs/openssl:0=
    ) libressl? ( dev-libs/libressl:0= ) )'
  emerge.packages: app-admin/apache-tools
  kit: geaaru-kit
  original.package.name: app-admin/apache-tools
  original.package.slot: "0"
  original.package.version: 2.4.58
