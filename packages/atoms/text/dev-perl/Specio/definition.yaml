name: Specio
version: 0.420.0
category: dev-perl
use_flags:
- -minimal
- -test
requires:
- name: Devel-StackTrace
  version: '>=0'
  category: dev-perl
- name: Eval-Closure
  version: '>=0'
  category: dev-perl
- name: MRO-Compat
  version: '>=0'
  category: dev-perl
- name: Module-Runtime
  version: '>=0'
  category: dev-perl
- name: Role-Tiny
  version: '>=0'
  category: dev-perl
- name: Sub-Quote
  version: '>=0'
  category: dev-perl
- name: Test-Fatal
  version: '>=0'
  category: dev-perl
- name: perl-IO
