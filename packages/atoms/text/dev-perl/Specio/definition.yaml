    test? ( virtual/perl-File-Spec dev-perl/Test-Needs ) dev-lang/perl:='
  IUSE: test minimal
  RDEPEND: '!minimal? ( >=dev-perl/Ref-Util-0.112.0 ) virtual/perl-Carp dev-perl/Devel-StackTrace
    dev-perl/Eval-Closure virtual/perl-Exporter virtual/perl-IO dev-perl/MRO-Compat
    dev-perl/Module-Runtime >=dev-perl/Role-Tiny-1.3.3 >=virtual/perl-Scalar-List-Utils-1.330.0
    virtual/perl-Storable dev-perl/Sub-Quote dev-perl/Test-Fatal >=virtual/perl-Test-Simple-0.960.0
    dev-perl/Try-Tiny virtual/perl-parent >=virtual/perl-version-0.830.0 dev-lang/perl:='
  emerge.packages: dev-perl/Specio
  kit: perl-kit
  original.package.name: dev-perl/Specio
  original.package.slot: "0"
  original.package.version: 0.420.0
