  IUSE: nls doc
  RDEPEND: '>=sys-libs/ncurses-5.1:0= sys-libs/libxcrypt virtual/libiconv'
  emerge.packages: app-shells/tcsh
  kit: core-kit
  original.package.name: app-shells/tcsh
  original.package.slot: "0"
  original.package.version: 6.24.10
