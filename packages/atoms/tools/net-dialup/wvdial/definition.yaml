name: wvdial
version: "1.61"
category: net-dialup
requires:
- name: ppp
  version: '>=0'
  category: net-dialup
- name: wvstreams
  version: '>=0'
  category: net-libs
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: Excellent program to automatically configure PPP sessions
