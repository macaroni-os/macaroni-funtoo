name: strongswan
version: 5.9.13
category: net-vpn
use_flags:
- -gcrypt
- -ldap
- -mysql
- -selinux
- -strongswan_plugins_unbound
- caps
- curl
- gmp
- networkmanager
- openssl
- pam
- sqlite
requires:
- name: sqlite
  version: '>=0'
  category: dev-db-3
- name: gmp
  version: '>=0'
  category: dev-libs
- name: openssl
  version: '>=0'
  category: dev-libs
- name: curl
  version: '>=0'
  category: net-misc
- name: networkmanager
  version: '>=0'
  category: net-misc
- name: iproute2
  version: '>=0'
  category: sys-apps
- name: pam
  version: '>=0'
  category: sys-libs
- name: logger
  version: '>=0'
  category: virtual
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: IPsec-based VPN solution, supporting IKEv1/IKEv2 and MOBIKE
uri:
- https://www.strongswan.org/
license: GPL-2 RSA DES
labels:
  DEPEND: dev-libs/glib:2 gmp? ( >=dev-libs/gmp-4.1.5:= ) gcrypt? ( dev-libs/libgcrypt:=
    ) caps? ( sys-libs/libcap ) curl? ( net-misc/curl ) ldap? ( net-nds/openldap:=
    ) openssl? ( >=dev-libs/openssl-0.9.8:=[-bindist(-)] ) mysql? ( dev-db/mysql-connector-c:=
    ) sqlite? ( >=dev-db/sqlite-3.3.1:3 ) networkmanager? ( net-misc/networkmanager
    ) pam? ( sys-libs/pam ) strongswan_plugins_unbound? ( net-dns/unbound:= net-libs/ldns:=
    ) virtual/linux-sources sys-kernel/linux-headers sys-apps/shadow
  IUSE: +caps curl +constraints debug dhcp eap farp gcrypt +gmp ldap mysql networkmanager
    +non-root +openssl selinux sqlite pam pkcs11 +strongswan_plugins_gcm +strongswan_plugins_led
    +strongswan_plugins_lookip +strongswan_plugins_systime-fix +strongswan_plugins_unity
    +strongswan_plugins_vici strongswan_plugins_kdf strongswan_plugins_addrblock strongswan_plugins_aesni
    strongswan_plugins_blowfish strongswan_plugins_bypass-lan strongswan_plugins_ccm
    strongswan_plugins_chapoly strongswan_plugins_ctr strongswan_plugins_error-notify
    strongswan_plugins_forecast strongswan_plugins_ha strongswan_plugins_ipseckey
    strongswan_plugins_newhope strongswan_plugins_ntru strongswan_plugins_padlock
    strongswan_plugins_rdrand strongswan_plugins_save-keys strongswan_plugins_unbound
    strongswan_plugins_whitelist strongswan_plugins_xauth-noauth kernel_linux
  RDEPEND: dev-libs/glib:2 gmp? ( >=dev-libs/gmp-4.1.5:= ) gcrypt? ( dev-libs/libgcrypt:=
    ) caps? ( sys-libs/libcap ) curl? ( net-misc/curl ) ldap? ( net-nds/openldap:=
    ) openssl? ( >=dev-libs/openssl-0.9.8:=[-bindist(-)] ) mysql? ( dev-db/mysql-connector-c:=
    ) sqlite? ( >=dev-db/sqlite-3.3.1:3 ) networkmanager? ( net-misc/networkmanager
    ) pam? ( sys-libs/pam ) strongswan_plugins_unbound? ( net-dns/unbound:= net-libs/ldns:=
    ) virtual/logger sys-apps/iproute2 !net-vpn/libreswan selinux? ( sec-policy/selinux-ipsec
    )
  emerge.packages: net-vpn/strongswan
  kit: net-kit
  original.package.name: net-vpn/strongswan
  original.package.slot: "0"
  original.package.version: 5.9.13
