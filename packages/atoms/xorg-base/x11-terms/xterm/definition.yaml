category: x11-terms
use_flags:
- -Xaw3d
- -kernel_FreeBSD
- kernel_linux
- unicode
- xinerama
requires:
- name: libutempter
  version: '>=0'
  category: sys-libs
- name: libXaw
  version: '>=0'
  category: x11-libs
annotations:
