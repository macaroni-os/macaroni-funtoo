name: xmlto
version: 0.0.28
category: app-text
use_flags:
- -latex
- -text
requires:
- name: bash
  version: '>=0'
  category: app-shells
- name: docbook-xml-dtd
  version: '>=0'
  category: app-text-4.2
- name: libxslt
  version: '>=0'
  category: dev-libs
- name: coreutils
  version: '>=0'
  category: sys-apps
- name: sed
  version: '>=0'
  category: sys-apps
- name: which
  version: '>=0'
  category: sys-apps
annotations:
  subsets:
    rules:
      devel:
      - ^/usr/include/
      portage:
      - ^/var/db/pkg/
description: script for converting XML and DocBook documents to a variety of output
  formats
uri:
- https://pagure.io/xmlto
license: GPL-2
labels:
  DEPEND: '>=app-text/docbook-xsl-stylesheets-1.62.0-r1 app-text/docbook-xml-dtd:4.2
    app-shells/bash:0 dev-libs/libxslt sys-apps/sed >=sys-apps/coreutils-6.10-r1 ||
    ( sys-apps/util-linux app-misc/getopt ) sys-apps/which text? ( || ( www-client/lynx
    www-client/elinks ) ) latex? ( dev-texlive/texlive-formatsextra )'
  IUSE: latex text
  RDEPEND: '>=app-text/docbook-xsl-stylesheets-1.62.0-r1 app-text/docbook-xml-dtd:4.2
    app-shells/bash:0 dev-libs/libxslt sys-apps/sed >=sys-apps/coreutils-6.10-r1 ||
    ( sys-apps/util-linux app-misc/getopt ) sys-apps/which text? ( || ( www-client/lynx
    www-client/elinks ) ) latex? ( dev-texlive/texlive-formatsextra )'
  emerge.packages: app-text/xmlto
  kit: text-kit
  original.package.name: app-text/xmlto
  original.package.slot: "0"
  original.package.version: 0.0.28-r4
