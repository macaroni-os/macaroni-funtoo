global_annotations:
  subsets:
    rules:
      devel:
        - "^/usr/include/"
      portage:
        - "^/var/db/pkg/"

artefacts:

- tree: packages/atoms/boot
  uses:
    disabled:
    - nios2
    - selinux
    - sh
  packages:
  - sys-kernel/dracut

- tree: packages/atoms/boot
  uses:
    disabled:
    - nios2
    - sh
  packages:
  - sys-boot/efibootmgr
  - sys-boot/plymouth-openrc-plugin
  - sys-libs/efivar

- tree: packages/atoms/boot
  mutations:
    provides:
      - category: utils
        name: grub2
    runtime_deps:
      packages:
        - category: sys-fs
          name: fuse
  replacements:
    runtime_deps:
      ignore:
        - category: sys-fs-3
          name: fuse
        # Use on splitted package
        - category: media-libs
          name: libsdl
  uses:
    disabled:
    - doc
    - efiemu
    - grub_platforms_coreboot
    - grub_platforms_efi-32
    - grub_platforms_ieee1275
    - grub_platforms_loongson
    - grub_platforms_multiboot
    - grub_platforms_qemu
    - grub_platforms_qemu-mips
    - grub_platforms_uboot
    - grub_platforms_xen
    - grub_platforms_xen-32
    - grub_platforms_xen-pvh
    - libzfs
    - nios2
    - sh
    - test
    enabled:
    - fonts
    - device-mapper
    - grub_platforms_emu
    - grub_platforms_efi-64
    - grub_platforms_pc
    - mount
    - nls
    - sdl
    - themes
    - truetype
  packages:
  - sys-boot/grub:2

- tree: packages/atoms/boot
  uses:
    disabled:
    - debug
    - gdm
    - nios2
    - sh
    - static-libs
    enabled:
    - gtk
    - libkms
    - pango
    - split-usr
  packages:
  - sys-boot/plymouth

- tree: packages/atoms/boot
  packages:
    - sys-boot/mokutil
    - app-crypt/sbsigntools

