- tree: packages/atoms-extra/java
  uses:
    enabled:
      - alsa
      - headless-awt
    disabled:
      - selinux
      - cups
      #- system-java
  packages:
    - dev-java/openjdk-jre-bin:8
    - dev-java/openjdk-jre-bin:11
    - dev-java/openjdk-jre-bin:17
    - dev-java/openjdk-bin:8
    - dev-java/openjdk-bin:11
    - dev-java/openjdk-bin:17
    - dev-java/maven-bin:3.8
    - app-eselect/eselect-java

- tree: packages/atoms-extra/java
  uses:
    enabled:
      - python_targets_python3_9
  packages:
    - dev-java/java-config:2

- tree: packages/atoms-extra/java
  mutations:
    runtime_deps:
      packages:
        - category: dev-java-11
          name: openjdk-bin
    buildtime_deps:
      packages:
        - category: dev-java-11
          name: openjdk-bin
  packages:
    - virtual/jdk:11

- tree: packages/atoms-extra/java
  mutations:
    runtime_deps:
      packages:
        - category: dev-java-17
          name: openjdk-bin
    buildtime_deps:
      packages:
        - category: dev-java-17
          name: openjdk-bin
  packages:
    - virtual/jdk:17

- tree: packages/atoms-extra/java
  mutations:
    runtime_deps:
      packages:
        - category: dev-java-11
          name: openjdk-jre-bin
    buildtime_deps:
      packages:
        - category: dev-java-11
          name: openjdk-jre-bin
  packages:
    - virtual/jre:11

- tree: packages/atoms-extra/java
  mutations:
    runtime_deps:
      packages:
        - category: dev-java-17
          name: openjdk-jre-bin
    buildtime_deps:
      packages:
        - category: dev-java-17
          name: openjdk-jre-bin
  packages:
    - virtual/jre:17

- tree: packages/atoms-extra/java
  mutations:
    buildtime_deps:
      packages:
        - category: seed
          name: macaroni-funtoo-race8
  packages:
    - media-libs/alsa-lib
    - media-libs/alsa-ucm-conf
    - media-libs/alsa-topology-conf
    - dev-libs/libpthread-stubs

# Using chrome --headless requires fonts
# /var/lib/grafana/plugins/grafana-image-renderer/chrome-linux/chrome  --no-sandbox --headless     --print-to-pdf=gen.pdf http://www.google.com

- tree: packages/atoms-extra/java
  uses:
    disabled:
      - X
  packages:
    - media-fonts/encodings

- tree: packages/atoms-extra/xorg
  mutations:
    buildtime_deps:
      packages:
        - category: seed
          name: macaroni-funtoo-race8
  uses:
    enabled:
      - X
  packages:
    - media-fonts/liberation-fonts

- tree: packages/atoms-extra/java
  uses:
    enabled:
      - X
  packages:
    - x11-apps/mkfontdir
    - x11-apps/mkfontscale
    - media-fonts/font-util



- tree: packages/atoms-extra/java
  mutations:
    buildtime_deps:
      packages:
        - category: seed
          name: macaroni-funtoo-race8
  uses:
    enabled:
      - X
      - nls
      - ipv6
  packages:
    - virtual/ttf-fonts

- tree: packages/atoms-extra/java
  uses:
    disabled:
      - doc
      - test
      - ppc-aix
      - x86-winnt
  packages:
    - x11-libs/libX11

- tree: packages/atoms-extra/java
  uses:
    disabled:
      - static-libs
      - libkms
      - valgrind
      - doc
  packages:
    - x11-base/xcb-proto
    - x11-libs/libXext
    - media-libs/fontconfig
    - app-eselect/fontconfig

- tree: packages/atoms-extra/java
  mutations:
    buildtime_deps:
      packages:
        - category: x11-base
          name: xcb-proto
  uses:
    disabled:
      - static-libs
      - libkms
      - valgrind
  packages:
    - x11-libs/libxcb

- tree: packages/atoms-extra/java
  uses:
    disabled:
      - perl
      - test
  packages:
    - media-gfx/graphite2

- tree: packages/atoms-extra/java
  mutations:
    buildtime_deps:
    # fontconfig is needed to catch correctly font integration
    # Without it doesn't supply cairo_ft_font_options_substitute and other symbols.
      packages:
        - category: x11-libs
          name: libfontenc
        - category: media-fonts
          name: font-util
        - category: media-fonts
          name: encodings
        - category: x11-apps
          name: mkfontdir
        - category: x11-apps
          name: mkfontscale
  uses:
    enabled:
      # Needed for pango
      - X
      - glib
      - svg
      - xcb
  packages:
    - x11-libs/cairo

- tree: packages/atoms-extra/java
  uses:
    enabled:
      # Needed for xorg
      - graphite
      - icu
      - truetype
      - cairo
      # Needed for pango
      - glib
  packages:
    - media-libs/harfbuzz

